<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let x = Math.floor((Math.random() * 7) + 1);
if(x == 1){
	document.getElementById("demo").innerHTML = "Ascent";
}
else if(x == 2){
	document.getElementById("demo").innerHTML = "Bind";
}
else if(x == 3){
	document.getElementById("demo").innerHTML = "Breeze";
}
else if(x == 4){
	document.getElementById("demo").innerHTML = "Fracture";
}
else if(x == 5){
	document.getElementById("demo").innerHTML = "Haven";
}
else if(x == 6){
	document.getElementById("demo").innerHTML = "Icebox";
}
else if(x == 7){
	document.getElementById("demo").innerHTML = "Spilt";
}

</script>

</body>
</html>
